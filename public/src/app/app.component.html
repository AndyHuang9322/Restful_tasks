<div class="title"> 
  <h1>Restful Tasks API</h1>
</div>
<div class="tasks">
  <P></P>
  <button (click)="getAllTasks()">GET ALL TASKS</button>
  <P></P>
  <div *ngFor="let task of tasks">{{ task.title }}
    <div class="text-right">
      <button class="btn btn-primary" (click)="getOneDescription(task._id)">SHOW</button>
    </div>   
  </div>
</div>
<div  *ngIf="task" class="text-center">
  <b>{{ task.title }}</b>
  <div>{{ task.description }}</div>
</div>
